name: GH Pages

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow_ref }}

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "next.config.ts"
      - ".github/workflows/gh-pages.yml"

jobs:
  gh-pages:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        run: npm ci

      - name: Build
        run: |
          npm run build-cli
          npm run build
          touch .nojekyll build/.nojekyll

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
